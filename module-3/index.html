<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css"/>

    <style type="text/css">
        * {
            font-size: 14px;}

        .msg {
            color: #9d9d9d;}

        .result-msg {
            color: #3394c9;}

        .to-top{
            position: fixed;
            right: 15px;
            bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="section" id="section1">
        <div class="container" ng-controller="NarrowItDownController as nid">
            <div class="level">
                <h3 class="level-item title is-3">Narrow It Down List</h3>
            </div>
            <div class="columns is-multiline">

                <div class="column is-one-quarter is-offset-one-quarter">
                    <p class="control">
                        <input  class="input" type="text" ng-model="nid.searchTerm"/>
                    </p>
                </div>

                <div class="column is-one-quarter">
                    <button class="button is-outlined is-success is-pulled-right"
                            ng-click="nid.retrieveMatches()">Narrow It Down For Me!</button>
                </div>

                <div class="column is-half is-offset-one-quarter">
                    <!-- Custom Directive -->
                    <found-items matches="nid.found" on-remove="nid.removeItem(index)"
                                 count="{{nid.resultCount}}"></found-items>
                </div>

            </div>
        </div>

        <p class="field">
            <a class="button is-medium to-top" href="#section1">
                <span class="icon is-medium">
                  <i class="fa fa-angle-up"></i>
                </span>
            </a>
        </p>
    </section>

    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
