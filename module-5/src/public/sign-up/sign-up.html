<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Newsletter Sign Up</h2>
            <form name="form" novalidate>

                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First"
                        ng-model="signUpCtrl.user.firstname"
                        required>
                    <span class="form-error"
                        ng-if="form.firstName.$error.required && form.firstName.$touched">
                        First Name is required
                    </span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last"
                        ng-model="signUpCtrl.user.lastname"
                        required>
                    <span class="form-error"
                        ng-if="form.lastName.$error.required && form.lastName.$touched">
                        Last Name is required
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                        ng-model="signUpCtrl.user.email"
                        required>

                    <span class="form-error"
                        ng-if="form.email.$invalid && form.email.$touched">
                        Invalid email address. Example format: example@domain.com
                    </span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="e.g. 414-456-9876"
                       ng-model="signUpCtrl.user.phone"
                       pattern="(\d{3})-(\d{3})-(\d{4})"
                       required>

                    <span class="form-error"
                        ng-if="form.phone.$invalid && form.phone.$touched">
                        Invalid phone number. Example format: xxx-xxx-xxxx
                    </span>
                </div>

                <div class="form-group">
                    <label for="favItem">Tell Us...What's Your Favorite Dish?</label>
                    <input type="text" class="form-control" name="favItem" id="favItem" placeholder="e.g. A3"
                        ng-model="signUpCtrl.user.favItem"
                        ng-change="signUpCtrl.getFavItem()"
                        ng-blur="!signUpCtrl.fav.err &&
                                  signUpCtrl.reset()">

                    <span class="form-error"
                        ng-model="signUpCtrl.fav.msg"
                        ng-show="signUpCtrl.fav.err">

                        {{signUpCtrl.fav.msg}}
                    </span>
                </div>

                <button type="submit" class="btn btn-default"
                    ng-disabled="form.$invalid || signUpCtrl.fav.err"
                    ng-click="signUpCtrl.save(form)">
                    Submit
                </button>
            </form>
            <p
                ng-show="signUpCtrl.submitted">
                Thank you! Your information has been saved.
            </p>
        </div>
    </div>
</div>
